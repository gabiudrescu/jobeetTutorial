GabiU\JobeetBundle\Entity\Job:
    type: entity
    table: jobs
    repositoryClass: GabiU\JobeetBundle\Entity\JobRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        type:
            type: string
            length: 255
            nullable: true
        company:
            type: string
            length: 255
        logo:
            type: string
            length: 255
            nullable: true
        url:
            type: string
            length: 255
            nullable: true
        position:
            type: string
            length: 255
        location:
            type: string
            length: 255
        description:
            type: text
        howToApply:
            type: text
            column: how_to_apply
        token:
            type: string
            length: 255
            unique: true
        isPublic:
            type: boolean
            column: is_public
        isActivated:
            type: boolean
            column: is_activated
            nullable: true
        email:
            type: string
            length: 255
        expiresAt:
            type: datetime
            column: expires_at
        createdAt:
            type: datetime
            column: created_at
        updatedAt:
            type: datetime
            column: updated_at
            nullable: true
    manyToOne:
        category:
            targetEntity: Category
            inversedBy: Jobs
            joinColumn:
                name: category_id
                referencedColumnName: id
    lifecycleCallbacks:
        prePersist: [ setCreatedAtValue ]
        preUpdate: [ setUpdatedAtValue ]
